<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="#" />
    <link rel="stylesheet" href="./Assets/styles.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <div>
          <div class="copy">
            <h1>
              Get <span class="mark-txt">insights</span> that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stats">
              <div id="company-stats">
                <h3>10k+</h3>
                <h4>COMPANIES</h4>
              </div>
              <div id="template-stats">
                <h3>314</h3>
                <h4>TEMPLATES</h4>
              </div>
              <div id="query-stats">
                <h3>12m+</h3>
                <h4>QUERIES</h4>
              </div>
            </div>
          </div>

          <div class="image-container"></div>
        </div>
      </article>
    </main>

    <div class="attribution">Coded by <a href="#">Michael Njuki</a>.</div>
  </body>
</html>
